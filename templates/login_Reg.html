<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: white;
            padding: 30px;
            position: relative;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #004085;
            border: none;
            border-radius: 20px;
            color: white;
        }
        .btn-custom:hover {
            background-color: #ffbf00;
            color: #004085;
        }
        .form-text {
            font-size: 0.9rem;
        }
        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>

<div class="container" id="login-container">
    <a href="index" class="close-icon">&times;</a>
    <h2 class="text-center">Login</h2>
    <form id="login-form">
        <div class="mb-3">
            <label for="login-username" class="form-label">Username</label>
            <input type="text" class="form-control" id="login-username" required>
        </div>
        <div class="mb-3">
            <label for="login-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="login-password" required>
        </div>
        <div class="d-flex justify-content-between">
            <a href="#" class="form-text">Forgot Password?</a>
            <a href="#" class="form-text" id="show-register">Register Here</a>
        </div>
        <button type="submit" class="btn btn-custom w-100 mt-3">Login</button>
    </form>
</div>

<div class="container" id="register-container" style="display:none;">
    <a href="index" class="close-icon">&times;</a>
    <h2 class="text-center">Register</h2>
    <form id="register-form">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="profession" class="form-label">Profession</label>
                <select class="form-select" id="profession" required>
                    <option value="">Select Profession</option>
                    <option value="student">Student</option>
                    <option value="working">Working</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="contact-no" class="form-label">Contact No.</label>
                <input type="text" class="form-control" id="contact-no" pattern="\d{10}" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="register-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="register-password" required>
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" required>
            <div class="invalid-feedback">
                Passwords do not match.
            </div>
        </div>
        <button type="submit" class="btn btn-custom w-100">Register</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('show-register').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('register-container').style.display = 'block';
    });

    document.getElementById('register-form').addEventListener('submit', function(e) {
        const password = document.getElementById('register-password');
        const confirmPassword = document.getElementById('confirm-password');
        if (password.value !== confirmPassword.value) {
            confirmPassword.classList.add('is-invalid');
            e.preventDefault();
        } else {
            confirmPassword.classList.remove('is-invalid');
        }
    });
</script>

</body>
</html>
